---
serviceAccount:
  name: argocd-image-updater

authScripts:
  enabled: true
  scripts:
    auth.sh: | # run it in terminal to verify it works
      #!/bin/sh
      aws ecr --region eu-north-1 get-authorization-token --output text --query 'authorizationData[].authorizationToken' | base64 -d

config:
  registries:
  - name: ECR
    api_url: https://699475925123.dkr.ecr.eu-north-1.amazonaws.com # replace
    prefix: 699475925123.dkr.ecr.eu-north-1.amazonaws.com # replace
    ping: yes
    insecure: no
    credentials: ext:/scripts/auth.sh
    credsexpire: 10h
