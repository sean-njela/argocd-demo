site_name: ArgoCD DevOps Portfolio | Sean Njela
site_description: Professional ArgoCD implementation showcasing GitOps, Infrastructure as Code, and Kubernetes expertise
site_url: https://sean-njela.github.io/argocd-demo/
site_author: Sean Njela
repo_url: https://github.com/sean-njela/argocd-demo/
repo_name: sean-njela/argocd-demo/
edit_uri: edit/main/docs/
copyright: Copyright &copy; 2024 Sean Njela - Personal Portfolio Project

# Configuration
theme:
  name: material
  language: en
  favicon: assets/images/argocd.png
  logo: assets/images/argocd.png
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.code.select
    # - content.footnote.tooltips
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.instant.prefetch
    # - navigation.instant.progress
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: logo

plugins:
  - search:
      lang: en
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
  - mike:
      alias_type: redirect   # options: symlink (default), redirect, copy
      version_selector: true

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/mkdocs.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/sean-njela
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/sean-njela
  generator: false
  version:
    provider: mike
    alias: true
    default: latest
  status:
    new: Recently added
    deprecated: Deprecated

nav:
  - Home: 
      - index.md
      - Disclaimer: disclaimer.md
  - Quick Start:
      - Prerequisites: quickstart/prerequisites.md
      - Getting Started: quickstart/getting-started.md
  - Architecture:
      - System Overview: architecture/overview.md
  - Infrastructure:
      - Terraform Configuration: infrastructure/terraform.md
  - GitOps & ArgoCD:
      - ArgoCD Overview: argocd/overview.md
      - Application Deployment: argocd/applications.md
      - Environment Management: argocd/environments.md
      - Argo CD Image Updater: argocd/image-updater.md
      - Argo CD Image Updater Setup: argocd/image-updater-setup.md
      - Pulling from a helm repo: argocd/using-helm-repo.md
  - Automation:
      - Task Runner: automation/taskfile.md